<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .row {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Calculate Amount</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-6 mb-3">
                        <label for="bags" class="form-label">Bags:</label>
                        <input type="number" class="form-control" id="bags" oninput="updateAndCalculate()" required>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="extraKgs" class="form-label">Extra kgs:</label>
                        <input type="number" class="form-control" id="extraKgs" value="0" oninput="updateAndCalculate()" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="perbag" class="form-label">Per Bag (kg):</label>
                    <input type="number" class="form-control" id="perbag" value="80" oninput="updateAndCalculate()" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="nett" class="form-label">Nett (kg):</label>
                    <input type="number" class="form-control" id="nett" oninput="calculate()" required>
                </div>
                <div class="mb-3">
                    <label for="rate" class="form-label">Rate:</label>
                    <input type="number" class="form-control" id="rate" oninput="calculate()" required>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount:</label>
                    <input type="number" class="form-control" id="amount" readonly>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateAndCalculate() {
            var bags = document.getElementById("bags").value;
            var perbag = document.getElementById("perbag").value;
            var extraKgs = document.getElementById("extraKgs").value;
            var nett = bags * perbag + parseFloat(extraKgs);
            document.getElementById("nett").value = nett;
            calculate();
        }

        function calculate() {
            var nett = document.getElementById("nett").value;
            var perbag = document.getElementById("perbag").value;
            var rate = document.getElementById("rate").value;

            // Check if nett and perbag are not zero to avoid division by zero
            if (nett > 0 && perbag > 0) {
                var amount = (nett / perbag) * rate;
                document.getElementById("amount").value = amount.toFixed(2); // Rounds to 2 decimal places
            }
        }
    </script>
</body>
</html>
