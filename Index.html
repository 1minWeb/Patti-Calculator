<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Calculate Amount</h2>
        <form id="calcForm">
            <div class="mb-3">
                <label for="bags" class="form-label">Bags:</label>
                <input type="number" class="form-control" id="bags" oninput="updateAndCalculate()" required>
            </div>
            <div class="mb-3">
                <label for="perbag" class="form-label">Per Bag:</label>
                <input type="number" class="form-control" id="perbag" value="80" oninput="updateAndCalculate()" required>
            </div>
            <div class="mb-3">
                <label for="nett" class="form-label">Nett:</label>
                <input type="number" class="form-control" id="nett" oninput="calculate()" required>
            </div>
            <div class="mb-3">
                <label for="rate" class="form-label">Rate:</label>
                <input type="number" class="form-control" id="rate" oninput="calculate()" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" class="form-control" id="amount" readonly>
            </div>
        </form>
    </div>

    <script>
        function updateAndCalculate() {
            var bags = document.getElementById("bags").value;
            var perbag = document.getElementById("perbag").value;
            var nett = bags * perbag;
            document.getElementById("nett").value = nett;
            calculate();
        }

        function calculate() {
            var nett = document.getElementById("nett").value;
            var perbag = document.getElementById("perbag").value;
            var rate = document.getElementById("rate").value;

            // Check if nett and perbag are not zero to avoid division by zero
            if (nett > 0 && perbag > 0) {
                var amount = (nett / perbag) * rate;
                document.getElementById("amount").value = amount.toFixed(2); // Rounds to 2 decimal places
            }
        }
    </script>
</body>
</html>
